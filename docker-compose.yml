services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 52s
      timeout: 2s
      retries: 40
      start_period: 5s
    restart: unless-stopped
    profiles: ["test", "dev", "prod"]

  migrate-dev:
    image: node:20-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
      STARTUP_SEED: "true"
    depends_on:
      db:
        condition: service_healthy
    command: sh -lc "node backend/scripts/migrate.js"
    profiles: ["dev"]

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:8080
      NODE_ENV: development
      STARTUP_MIGRATE: block   # background | block | off
      STARTUP_SEED: "true"
      ENABLE_SIM: "true"
      ENABLE_TRIAGE_SIM: "true"
      TRIAGE_SIM_INTERVAL_MS: "5000"
      TRIAGE_SIM_ADMIT_CHANCE: "0.25"
      TRIAGE_SIM_MAX: "4"
      TRIAGE_SIM_TPH: "12"
      TRIAGE_SIM_OBS_H: "1"
      TRIAGE_SIM_STEP_CRIT: "6"
      TRIAGE_SIM_STEP_SER: "6"
      TRIAGE_SIM_STEP_STAB: "2"
      TRIAGE_SIM_STEP_FAIR: "1"
      TRIAGE_SIM_MIN_CRIT: "24"
      TRIAGE_SIM_MIN_SER: "24"
      TRIAGE_SIM_MIN_STAB: "6"
      TRIAGE_SIM_MIN_FAIR: "2"
      TRIAGE_SIM_MIN_GOOD: "0"
      ENABLE_PRESENCE_SUMMARY: "true"
      PRESENCE_SUMMARY_INTERVAL_MS: 10000
      ENABLE_MISSION_SIM: true
      MISSION_SIM_INTERVAL_MS: 5000
      MISSION_SIM_ADVANCE_CHANCE: 0.6
      MISSION_SIM_BLOCK_CHANCE: 0.12
      MISSION_SIM_UNBLOCK_CHANCE: 0.18
      MISSION_SIM_COMPLETE_ON_ALL_DONE: true
      ENABLE_MISSION_GENERATOR: true
      MISSION_GEN_MIN: 30s
      MISSION_GEN_MAX: 1h

    volumes:
      - ./backend:/usr/src/app
    command: ["pnpm","dev"]
    depends_on:
      db:
        condition: service_healthy
      migrate-dev:
        condition: service_completed_successfully
    healthcheck:
      test: 
        - CMD-SHELL
        - node -e "require('http').get('http://localhost:3001/health',r=>{let d='';r.on('data',c=>d+=c);r.on('end',()=>process.exit(/\"ready\":\s*true/.test(d)?0:1));}).on('error',()=>process.exit(1));"
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    ports:
      - "3001:3001"   # keep if you want to curl API directly from host
    restart: unless-stopped
    profiles: ["dev"]

  vite:
    image: node:20
    working_dir: /app
    entrypoint: ["/bin/sh","-lc"]
    command: 
      - set -e; export CI=true; corepack enable || true; (pnpm -v >/dev/null 2>&1 || npm i -g pnpm); pnpm install --force; HOST=0.0.0.0 pnpm run dev -- --host
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - pnpm-store:/root/.local/share/pnpm
    expose:
      - "5173"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:5173/',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 30
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped
    profiles: ["dev"]

  proxy:
    image: nginx:1.27-alpine
    volumes:
      - ./ops/nginx/dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
      vite:
        condition: service_healthy
    restart: unless-stopped
    profiles: ["dev"]

    # efemeral test container
  api-tests:
    restart: "no"
    tty: false
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    environment:
      CI: "true"
      NODE_ENV: test
      DATABASE_URL: postgres://app:app@db:5432/appdb_test
      INGEST_TOKEN: ${INGEST_TOKEN:-dev_only_change_me_please}
      PGPASSWORD: app
    volumes:
      - ./backend:/usr/src/app
    command:
      - /bin/sh
      - -lc
      - |
        set -e
        apk add --no-cache postgresql-client >/dev/null
        echo "[tests] waiting for db..."
        until pg_isready -h db -U app -d postgres >/dev/null 2>&1; do sleep 1; done
        echo "[tests] db is ready"
        echo "[tests] ensuring appdb_test exists..."
        if ! psql -h db -U app -d postgres -tc "SELECT 1 FROM pg_database WHERE datname='appdb_test'" | grep -q 1; then
          psql -h db -U app -d postgres -c "CREATE DATABASE appdb_test OWNER app"
        fi
        echo "[tests] running jest..."
        pnpm test -- --ci --runInBand --detectOpenHandles
        echo "[tests] jest finished"
    depends_on:
      db:
        condition: service_healthy
      migrate-test:
        condition: service_completed_successfully
    profiles: ["test"]

  migrate-test:
    image: node:20-alpine
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    environment:
      DATABASE_URL: postgres://app:app@db:5432/appdb_test
      PGPASSWORD: app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -lc "
        apk add --no-cache postgresql-client >/dev/null;
        echo '[migrate-test] waiting for db...';
        until pg_isready -h db -U app -d postgres >/dev/null 2>&1; do sleep 1; done;
        echo '[migrate-test] ensuring appdb_test exists...';
        if ! psql -h db -U app -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname='appdb_test'\" | grep -q 1; then
          psql -h db -U app -d postgres -c \"CREATE DATABASE appdb_test OWNER app\";
        fi;
        node backend/scripts/migrate.js
      "
    profiles: ["test"]

 # Prod API (no bind mount; uses Dockerfile prod target)
  api-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:?set in env or .env}
      PORT: 3001
      HOST: 0.0.0.0
      STARTUP_MIGRATE: block
      STARTUP_SEED: "false"
    depends_on:
      db:
        condition: service_healthy
    ports: ["3001:3001"]
    command: sh -lc "node backend/scripts/migrate.js && node backend/src/index.js"
    profiles: ["prod"]

volumes:
  pgdata:
  pnpm-store:

networks:
  default:
    name: lcars-enterprise_testnet   # static, reused across all test runs
    driver: bridge

