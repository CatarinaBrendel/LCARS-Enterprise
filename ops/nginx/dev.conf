worker_processes 1;

events { worker_connections 1024; }

http {
  server_tokens off;
  include       mime.types;
  sendfile      on;

   # For proper WS 'Connection' header
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream vite { server vite:5173; }
  upstream api  { server api:3001; }

  server {
    listen 80;

    # Frontend (Vite dev server)
    location / {
      proxy_pass http://vite;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 1h;          # HMR stays open
      proxy_send_timeout 1h;
      proxy_buffering off;
    }

    # API (HTTP + websockets)
    location /api/ {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- API WebSocket (only this path needs Upgrade) ---
    location /ws/crew {
      proxy_pass http://api/ws/crew;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
      proxy_buffering off;
    }

    # Health passthrough (optional)
    location = /health {
      proxy_pass http://api/health;
      proxy_set_header Host $host;
    }
  }
}
