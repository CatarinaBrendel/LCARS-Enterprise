worker_processes 1;

events { worker_connections 1024; }

http {
  server_tokens off;
  include       mime.types;
  sendfile      on;

  upstream vite { server vite:5173; }
  upstream api  { server api:3001; }

  server {
    listen 80;

    # Frontend (Vite dev server)
    location / {
      proxy_pass http://vite;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # API (HTTP + websockets)
    location /api/ {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Health passthrough (optional)
    location /health {
      proxy_pass http://api/health;
    }
  }
}
